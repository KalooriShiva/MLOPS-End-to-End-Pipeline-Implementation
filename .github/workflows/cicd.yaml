name: CI/CD for Vehicle Insurance App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # --- Continuous Integration (CI) Job ---
  # This job is responsible for building and testing the application.
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t vehicle-insurance-app:latest .

      # In a real-world scenario, you would add a step here to run tests.
      # For example: docker run vehicle-insurance-app:latest pytest

      - name: Save Docker image for deployment
        run: |
          docker save -o image.tar vehicle-insurance-app:latest
      
      - name: Upload Docker image as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # --- Continuous Deployment (CD) Job ---
  # This job deploys the application if the CI job was successful.
  deploy:
    # This job depends on the 'build' job and will only run if it succeeds.
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i image.tar

      - name: Stop and Remove Existing Container
        shell: bash
        run: |
          docker stop vehicle-insurance-container || true
          docker rm vehicle-insurance-container || true
      
      - name: Run Docker Container
        run: |
         docker run -d --name vehicle-insurance-container -e MONGODB_URL="${{ secrets.MONGODB_URL }}" -p 5000:5000 vehicle-insurance-app:latest